<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>GitHub ReposApp</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <!-- <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" /> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="black lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" class="brand-logo text">GitHub ReposApp</a>
      <!-- <a data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center text">Search GitHub Repository</h1>

      <div class="row">
      <!-- <form class="col s5"> -->

      <div class="row">
        <div class="input-field col s10"><i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate GitHubuser">
          <label for="icon_prefix">Username</label>
          <button id="searchbutton" class="btn waves-effect waves-light" type="submit"><span><i
                class="material-icons left">search</i><span>Find repos</span></button></span>
          <button id="searchstarsasc" class="btn waves-effect waves-light" type="submit"><span><i
                class="material-icons left">search</i><span>Find repos by stars (asc)</span></button></span>
          <button id="searchstarsdesc" class="btn waves-effect waves-light" type="submit"><span><i
                class="material-icons left">search</i><span>Find repos by stars (desc)</span></button></span>
        </div>
      </div>
      <!-- </form> -->

      </div>

    <div id="ulBox">
    </div>

    <!-- </div> -->
  </div>


  <!--  Scripts-->
  <script
  src="http://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="app.js"></script>

</body>
</html>
